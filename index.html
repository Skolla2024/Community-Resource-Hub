<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley City Community Resource Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .hero-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="appData()" x-cloak>

    <!-- Navigation -->
    <nav class="bg-slate-800 text-white sticky top-0 z-50 shadow-lg border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center cursor-pointer group" @click="currentPage = 'home'">
                    <div class="bg-rose-600 p-2 rounded-lg mr-3 group-hover:bg-rose-500 transition shadow-lg shadow-rose-900/20">
                        <span class="text-white font-bold text-xl leading-none">V</span>
                    </div>
                    <span class="font-extrabold text-2xl tracking-tighter uppercase">Valley City Hub</span>
                </div>
                <div class="hidden md:flex space-x-1">
                    <template x-for="item in navItems" :key="item.id">
                        <button @click="currentPage = item.id" 
                                :class="currentPage === item.id ? 'bg-slate-700 text-rose-400' : 'text-slate-300 hover:text-white hover:bg-slate-700/50'"
                                class="px-4 py-2 rounded-lg text-sm font-bold transition-all duration-200" x-text="item.label"></button>
                    </template>
                </div>
                <!-- Mobile toggle -->
                <button class="md:hidden p-2 rounded-lg bg-slate-700" @click="mobileMenu = !mobileMenu">
                    <svg x-show="!mobileMenu" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    <svg x-show="mobileMenu" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div x-show="mobileMenu" x-transition class="md:hidden bg-slate-800 border-t border-slate-700 pb-4 shadow-xl">
            <template x-for="item in navItems" :key="item.id">
                <button @click="currentPage = item.id; mobileMenu = false" 
                        class="block w-full text-left px-6 py-3 text-slate-300 font-bold hover:bg-slate-700 border-l-4 border-transparent hover:border-rose-500" 
                        x-text="item.label"></button>
            </template>
        </div>
    </nav>

    <!-- Page Content -->
    <main>
        <!-- Page: HOME -->
        <template x-if="currentPage === 'home'">
            <div>
                <!-- Hero Section -->
                <div class="hero-gradient text-white py-24 px-4 relative overflow-hidden">
                    <div class="absolute inset-0 opacity-10">
                        <svg class="h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <path d="M0 100 C 20 0 50 0 100 100 Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <div class="relative z-10 max-w-4xl mx-auto text-center">
                        <span class="bg-rose-500/20 text-rose-300 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-6 inline-block border border-rose-500/30">Official 2026 Resource Portal</span>
                        <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight">Supporting Our <span class="text-rose-500">Community.</span></h1>
                        <p class="text-slate-300 max-w-2xl mx-auto mb-10 text-xl leading-relaxed">Connecting Valley City residents with vital local resources, non-profits, and support networks to ensure no one is left behind.</p>
                        <div class="flex flex-col sm:flex-row justify-center gap-4">
                            <button @click="currentPage = 'directory'" class="bg-rose-600 hover:bg-rose-700 px-10 py-4 rounded-xl font-black shadow-xl shadow-rose-900/40 transition transform hover:-translate-y-1">Search Directory</button>
                            <button @click="currentPage = 'submit'" class="bg-slate-700 hover:bg-slate-600 px-10 py-4 rounded-xl font-black transition border border-slate-600">Register Organization</button>
                        </div>
                    </div>
                </div>

                <!-- Featured Section -->
                <section class="max-w-7xl mx-auto px-4 py-20">
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-4">
                        <div class="max-w-xl">
                            <h2 class="text-4xl font-black text-slate-800 mb-2">Community Spotlights</h2>
                            <p class="text-slate-500 font-medium">Verified high-impact organizations serving our city this week.</p>
                        </div>
                        <button @click="currentPage = 'directory'" class="bg-rose-50 text-rose-600 px-6 py-2 rounded-full font-bold hover:bg-rose-100 transition inline-flex items-center">
                            Explore full directory <span class="ml-2">‚Üí</span>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                        <template x-for="res in resources.filter(r => r.highlight)" :key="res.id">
                            <div class="group bg-white rounded-3xl shadow-sm hover:shadow-2xl border border-slate-100 overflow-hidden flex flex-col h-full transition-all duration-300">
                                <div class="h-56 relative overflow-hidden bg-slate-200">
                                    <img :src="res.img" :alt="res.name" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" onerror="this.src='https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&q=80&w=800'">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                    <div class="absolute bottom-4 left-4">
                                        <span class="bg-rose-600 text-white text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-md" x-text="res.category"></span>
                                    </div>
                                </div>
                                <div class="p-8 flex-grow">
                                    <h3 class="text-2xl font-black text-slate-800 mb-3 group-hover:text-rose-600 transition" x-text="res.name"></h3>
                                    <p class="text-slate-500 text-sm leading-relaxed mb-6" x-text="res.description"></p>
                                    <div class="space-y-2 mb-8">
                                        <div class="flex items-center text-xs font-bold text-slate-400">
                                            <span class="mr-2">üìç</span> <span x-text="res.address"></span>
                                        </div>
                                    </div>
                                    <button @click="currentPage = 'directory'" class="w-full text-center bg-slate-50 text-slate-800 py-3 rounded-xl font-bold hover:bg-rose-600 hover:text-white transition-colors duration-200">View Resource Details</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </section>
            </div>
        </template>

        <!-- Page: DIRECTORY -->
        <template x-if="currentPage === 'directory'">
            <div class="max-w-7xl mx-auto px-4 py-16">
                <div class="mb-12 text-center md:text-left">
                    <h2 class="text-4xl font-black text-slate-800">Resource Database</h2>
                    <p class="text-slate-500 mt-2 font-medium">Filter through <span class="text-rose-600 font-bold" x-text="resources.length"></span> active local programs.</p>
                </div>

                <!-- Search & Filters -->
                <div class="bg-white p-2 rounded-2xl shadow-xl border border-slate-100 mb-12 flex flex-col md:flex-row gap-2">
                    <div class="relative flex-grow">
                        <span class="absolute left-4 top-4 text-slate-400">üîç</span>
                        <input type="text" x-model="search" placeholder="Search services, names, or locations..." class="w-full bg-slate-50 border-transparent border p-4 pl-12 rounded-xl focus:bg-white focus:ring-2 focus:ring-rose-500 focus:outline-none transition">
                    </div>
                    <select x-model="filter" class="bg-slate-50 border-transparent border p-4 px-6 rounded-xl font-bold text-slate-700 focus:bg-white focus:ring-2 focus:ring-rose-500 focus:outline-none transition min-w-[200px]">
                        <option value="All">All Categories</option>
                        <template x-for="cat in categories" :key="cat">
                            <option :value="cat" x-text="cat"></option>
                        </template>
                    </select>
                </div>

                <!-- Directory Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="res in filteredResources()" :key="res.id">
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover:border-rose-200 transition-all duration-300">
                            <div class="flex justify-between items-start mb-6">
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-wider" x-text="res.category"></span>
                                <span x-show="res.highlight" class="flex h-3 w-3 relative">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-3 w-3 bg-rose-500"></span>
                                </span>
                            </div>
                            <h3 class="text-xl font-extrabold text-slate-800 mb-3" x-text="res.name"></h3>
                            <p class="text-slate-500 text-sm leading-relaxed mb-8 h-20 overflow-hidden" x-text="res.description"></p>
                            
                            <div class="space-y-4 pt-6 border-t border-slate-50">
                                <div class="flex items-center text-xs font-bold text-slate-400 group cursor-default">
                                    <span class="w-8 h-8 bg-slate-50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-rose-50 group-hover:text-rose-500 transition">üìç</span>
                                    <span x-text="res.address"></span>
                                </div>
                                <div class="flex items-center text-xs font-bold text-slate-400 group cursor-default">
                                    <span class="w-8 h-8 bg-slate-50 rounded-lg flex items-center justify-center mr-3 group-hover:bg-rose-50 group-hover:text-rose-500 transition">üìû</span>
                                    <span x-text="res.phone"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <div x-show="filteredResources().length === 0" class="text-center py-24 bg-slate-50 rounded-3xl border-4 border-dashed border-slate-200">
                    <p class="text-slate-400 text-xl font-bold">No resources match your current search.</p>
                    <button @click="search = ''; filter = 'All'" class="mt-4 bg-rose-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg">Reset Filters</button>
                </div>
            </div>
        </template>

        <!-- Page: SUBMIT -->
        <template x-if="currentPage === 'submit'">
            <div class="max-w-5xl mx-auto px-4 py-16">
                <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden flex flex-col lg:flex-row border border-slate-100">
                    <!-- Sidebar -->
                    <div class="lg:w-1/3 bg-slate-900 p-12 text-white">
                        <div class="mb-12">
                            <span class="text-rose-500 font-black text-xs uppercase tracking-widest mb-2 block">Provider Portal</span>
                            <h2 class="text-4xl font-black mb-4 leading-tight">Add Your Organization.</h2>
                            <p class="text-slate-400 font-medium">Strengthen our community by listing your services in the 2026 Valley City Hub.</p>
                        </div>
                        
                        <div class="space-y-8">
                            <div class="flex gap-5">
                                <div class="w-10 h-10 bg-rose-600 rounded-xl flex items-center justify-center font-bold flex-shrink-0">1</div>
                                <div><p class="font-bold">Enter Details</p><p class="text-xs text-slate-400 mt-1">Provide accurate contact and service information.</p></div>
                            </div>
                            <div class="flex gap-5">
                                <div class="w-10 h-10 bg-slate-700 rounded-xl flex items-center justify-center font-bold flex-shrink-0">2</div>
                                <div><p class="font-bold">Human Review</p><p class="text-xs text-slate-400 mt-1">Our team verifies non-profit status and hours.</p></div>
                            </div>
                            <div class="flex gap-5">
                                <div class="w-10 h-10 bg-slate-700 rounded-xl flex items-center justify-center font-bold flex-shrink-0">3</div>
                                <div><p class="font-bold">Go Live</p><p class="text-xs text-slate-400 mt-1">Resource becomes searchable to all residents.</p></div>
                            </div>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="lg:w-2/3 p-12">
                        <form @submit.prevent="formSubmitted = true" class="space-y-8">
                            <div x-show="!formSubmitted" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="md:col-span-2">
                                    <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Organization Details</label>
                                    <input required type="text" placeholder="Legal Organization Name" class="w-full bg-slate-50 border-slate-200 border p-4 rounded-xl focus:ring-2 focus:ring-rose-500 focus:bg-white focus:outline-none transition">
                                </div>
                                <div>
                                    <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Service Category</label>
                                    <select required class="w-full bg-slate-50 border-slate-200 border p-4 rounded-xl focus:ring-2 focus:ring-rose-500 focus:bg-white focus:outline-none transition font-bold text-slate-700">
                                        <option value="">Choose Category</option>
                                        <template x-for="cat in categories" :key="cat">
                                            <option :value="cat" x-text="cat"></option>
                                        </template>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Phone Number</label>
                                    <input required type="tel" placeholder="(555) 000-0000" class="w-full bg-slate-50 border-slate-200 border p-4 rounded-xl focus:ring-2 focus:ring-rose-500 focus:bg-white focus:outline-none transition">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Physical Address</label>
                                    <input required type="text" placeholder="123 Community Ave, Suite 100" class="w-full bg-slate-50 border-slate-200 border p-4 rounded-xl focus:ring-2 focus:ring-rose-500 focus:bg-white focus:outline-none transition">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Mission & Services</label>
                                    <textarea required rows="5" placeholder="Describe the specific services you provide and who is eligible..." class="w-full bg-slate-50 border-slate-200 border p-4 rounded-xl focus:ring-2 focus:ring-rose-500 focus:bg-white focus:outline-none transition"></textarea>
                                </div>
                                <div class="md:col-span-2 pt-4">
                                    <button type="submit" class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black shadow-2xl shadow-rose-900/20 hover:bg-rose-700 hover:-translate-y-1 transition active:translate-y-0">Submit for Approval</button>
                                </div>
                            </div>

                            <!-- Success Modal Content -->
                            <div x-show="formSubmitted" class="text-center py-16">
                                <div class="w-24 h-24 bg-green-100 text-green-600 rounded-3xl flex items-center justify-center text-4xl mx-auto mb-8 animate-bounce">‚úì</div>
                                <h3 class="text-3xl font-black text-slate-800 mb-4">Verification Pending</h3>
                                <p class="text-slate-500 font-medium max-w-sm mx-auto mb-10 leading-relaxed">We've received your submission. A community coordinator will reach out to verify these details shortly.</p>
                                <button type="button" @click="formSubmitted = false" class="text-rose-600 font-black hover:underline tracking-tight">Register another service</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </template>

        <!-- Page: REFERENCES -->
        <template x-if="currentPage === 'references'">
            <div class="max-w-4xl mx-auto px-4 py-16">
                <div class="bg-white p-12 md:p-20 rounded-[3rem] shadow-2xl border border-slate-100">
                    <div class="text-center mb-16">
                        <span class="bg-slate-100 text-slate-500 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-[0.2em]">Compliance & Credits</span>
                        <h2 class="text-5xl font-black mt-4 text-slate-800 tracking-tight">Technical Portfolio</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div class="space-y-6">
                            <h3 class="font-black text-xl text-rose-600 uppercase tracking-widest">Design Philosophy</h3>
                            <p class="text-slate-600 leading-relaxed font-medium">
                                Developed for the 2026 TSA Webmaster competitive event, this portal focuses on <strong>high accessibility</strong> and <strong>atomic design</strong>. Using a mobile-first approach, we've optimized navigation to ensure users in crisis can find help in under three clicks.
                            </p>
                            <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                                <p class="text-xs font-black text-slate-400 mb-3 uppercase tracking-wider">Tech Stack</p>
                                <div class="flex flex-wrap gap-2">
                                    <span class="bg-white px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold text-slate-600">Tailwind CSS 3.4</span>
                                    <span class="bg-white px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold text-slate-600">Alpine.js 3.14</span>
                                    <span class="bg-white px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold text-slate-600">Google Inter Fonts</span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <h3 class="font-black text-xl text-rose-600 uppercase tracking-widest">Verification Documents</h3>
                            <div class="space-y-4">
                                <a href="#" class="flex items-center p-6 bg-slate-900 text-white rounded-3xl hover:bg-slate-800 transition group">
                                    <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mr-5 group-hover:scale-110 transition">üìÑ</div>
                                    <div><p class="font-black">Chapter Work Log</p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Verified PDF</p></div>
                                </a>
                                <a href="#" class="flex items-center p-6 bg-rose-50 border border-rose-100 text-rose-800 rounded-3xl hover:bg-rose-100 transition group">
                                    <div class="w-12 h-12 bg-rose-600 text-white rounded-xl flex items-center justify-center mr-5 group-hover:scale-110 transition">üìë</div>
                                    <div><p class="font-black">Copyright Checklist</p><p class="text-[10px] text-rose-400 font-bold uppercase tracking-widest mt-1">Verified PDF</p></div>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-20 pt-10 border-t border-slate-100 text-center">
                        <p class="text-sm font-black text-slate-300 uppercase tracking-[0.3em]">TSA High School Division ‚Ä¢ Chapter 2026-X</p>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <footer class="bg-slate-900 text-slate-500 py-12 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs font-bold uppercase tracking-widest mb-4">Official 2026 TSA Webmaster Design Entry</p>
            <p class="text-[10px] opacity-50">&copy; 2026 Valley City Student Association. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function appData() {
            return {
                currentPage: 'home',
                mobileMenu: false,
                search: '',
                filter: 'All',
                formSubmitted: false,
                navItems: [
                    { id: 'home', label: 'Home' },
                    { id: 'directory', label: 'Directory' },
                    { id: 'submit', label: 'Submit' },
                    { id: 'references', label: 'References' }
                ],
                categories: ['Food Assistance', 'Health', 'Youth Services', 'Crisis Support', 'Education', 'Mental Health', 'Housing'],
                resources: [
                    { id: 1, name: "Valley Food Pantry", category: "Food Assistance", description: "Providing fresh organic produce and shelf-stable nutritional items to local families daily.", address: "123 Main St, Valley City", phone: "555-0101", highlight: true, img: "https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&q=80&w=800" },
                    { id: 2, name: "Community Health Clinic", category: "Health", description: "Low-cost urgent care and specialized pediatric services for uninsured residents.", address: "456 Oak Ave, Valley City", phone: "555-0102", highlight: true, img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=800" },
                    { id: 3, name: "Valley Youth Mentorship", category: "Youth Services", description: "Empowering high school students through after-school professional training and creative workshops.", address: "789 Pine Ln, Valley City", phone: "555-0103", highlight: true, img: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=800" },
                    { id: 4, name: "Crisis Intervention Center", category: "Crisis Support", description: "Confidential 24/7 hotline and immediate emergency intervention for individuals.", address: "101 Help Way, Valley City", phone: "555-9911", highlight: false, img: "https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?auto=format&fit=crop&q=80&w=800" },
                    { id: 5, name: "City Library Tech Hub", category: "Education", description: "Digital literacy certification classes and high-speed fiber access for career growth.", address: "303 Cedar Ct, Valley City", phone: "555-0105", highlight: false, img: "https://images.unsplash.com/photo-1507733108721-c010ef588959?auto=format&fit=crop&q=80&w=800" },
                    { id: 6, name: "Wellness Center", category: "Mental Health", description: "Holistic therapy and mindfulness-based stress reduction groups open to all.", address: "222 Wellness Blvd, Valley City", phone: "555-0106", highlight: false, img: "https://images.unsplash.com/photo-1545208393-596371BA9a3c?auto=format&fit=crop&q=80&w=800" },
                    { id: 7, name: "Bridge Housing", category: "Housing", description: "Safe temporary housing solutions and permanent residency placement services.", address: "404 Haven Road, Valley City", phone: "555-0107", highlight: false, img: "https://images.unsplash.com/photo-1448630360428-6547e0d97653?auto=format&fit=crop&q=80&w=800" }
                ],
                filteredResources() {
                    return this.resources.filter(r => {
                        const s = this.search.toLowerCase();
                        const matchesSearch = r.name.toLowerCase().includes(s) || 
                                           r.description.toLowerCase().includes(s) ||
                                           r.category.toLowerCase().includes(s);
                        const matchesFilter = this.filter === 'All' || r.category === this.filter;
                        return matchesSearch && matchesFilter;
                    });
                }
            }
        }
    </script>
    <!-- Load Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
