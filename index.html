<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley City Community Resource Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Using more standard, friendly fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Segoe UI', sans-serif; }
        [x-cloak] { display: none !important; }
        /* A more standard school-spirited blue/gold or blue/white theme */
        .hero-bg { background-color: #1e40af; background-image: radial-gradient(circle at center, #2563eb 0%, #1e40af 100%); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800" x-data="appData()" x-cloak>

    <!-- Header / Navigation -->
    <header class="bg-white border-b-4 border-blue-700 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center cursor-pointer" @click="currentPage = 'home'">
                    <div class="bg-blue-700 p-2 rounded mr-2">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    </div>
                    <span class="font-extrabold text-2xl text-blue-900 tracking-tight">Valley City Hub</span>
                </div>
                
                <nav class="hidden md:flex space-x-4">
                    <template x-for="item in navItems" :key="item.id">
                        <button @click="currentPage = item.id" 
                                :class="currentPage === item.id ? 'text-blue-700 border-b-2 border-blue-700' : 'text-gray-600 hover:text-blue-600'"
                                class="px-2 py-1 font-bold text-sm uppercase transition-colors" x-text="item.label"></button>
                    </template>
                </nav>

                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 text-gray-600" @click="mobileMenu = !mobileMenu">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path x-show="!mobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        <path x-show="mobileMenu" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div x-show="mobileMenu" class="md:hidden bg-gray-50 border-t border-gray-200">
            <template x-for="item in navItems" :key="item.id">
                <button @click="currentPage = item.id; mobileMenu = false" 
                        class="block w-full text-left px-6 py-4 font-bold text-gray-700 border-b border-gray-100" 
                        x-text="item.label"></button>
            </template>
        </div>
    </header>

    <main>
        <!-- Page: HOME -->
        <template x-if="currentPage === 'home'">
            <div>
                <!-- Hero Section -->
                <div class="hero-bg text-white py-16 px-4">
                    <div class="max-w-4xl mx-auto text-center">
                        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Welcome to Valley City</h1>
                        <p class="text-lg md:text-xl text-blue-100 mb-8 max-w-2xl mx-auto">Helping our neighbors find the local resources and help they need, when they need it most.</p>
                        <div class="flex flex-wrap justify-center gap-4">
                            <button @click="currentPage = 'directory'" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 px-8 py-3 rounded-md font-bold text-lg shadow-md transition">Browse Directory</button>
                            <button @click="currentPage = 'submit'" class="bg-transparent border-2 border-white hover:bg-white hover:text-blue-700 px-8 py-3 rounded-md font-bold text-lg transition">Join the Network</button>
                        </div>
                    </div>
                </div>

                <!-- Featured Resources -->
                <section class="max-w-6xl mx-auto px-4 py-12">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 border-l-8 border-blue-700 pl-4">Highlighted Resources</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <template x-for="res in resources.filter(r => r.highlight)" :key="res.id">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-xl transition">
                                <img :src="res.img" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=Resource+Image'">
                                <div class="p-6">
                                    <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded uppercase mb-2 inline-block" x-text="res.category"></span>
                                    <h3 class="text-xl font-bold mb-2 text-gray-900" x-text="res.name"></h3>
                                    <p class="text-gray-600 text-sm mb-4 line-clamp-3" x-text="res.description"></p>
                                    <button @click="currentPage = 'directory'" class="text-blue-700 font-bold text-sm hover:underline">Learn more &rarr;</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </section>
            </div>
        </template>

        <!-- Page: DIRECTORY -->
        <template x-if="currentPage === 'directory'">
            <div class="max-w-6xl mx-auto px-4 py-12">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-3xl font-bold mb-6 text-blue-900">Resource Search</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" x-model="search" placeholder="Type to search..." class="flex-grow border-2 border-gray-200 p-3 rounded focus:border-blue-500 outline-none">
                        <select x-model="filter" class="border-2 border-gray-200 p-3 rounded focus:border-blue-500 outline-none font-bold">
                            <option value="All">All Categories</option>
                            <template x-for="cat in categories" :key="cat">
                                <option :value="cat" x-text="cat"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <template x-for="res in filteredResources()" :key="res.id">
                        <div class="bg-white p-6 rounded-lg border-l-4 border-blue-600 shadow-sm hover:bg-blue-50 transition">
                            <div class="flex justify-between mb-2">
                                <h3 class="text-lg font-bold text-gray-900" x-text="res.name"></h3>
                                <span class="text-xs font-bold text-gray-400" x-text="res.category"></span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4" x-text="res.description"></p>
                            <div class="text-sm">
                                <p><strong>Address:</strong> <span x-text="res.address"></span></p>
                                <p><strong>Phone:</strong> <span x-text="res.phone"></span></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <!-- Page: SUBMIT -->
        <template x-if="currentPage === 'submit'">
            <div class="max-w-3xl mx-auto px-4 py-12">
                <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
                    <h2 class="text-3xl font-bold text-blue-900 mb-4">Add Your Organization</h2>
                    <p class="text-gray-600 mb-8">If you provide a service in Valley City, we'd love to have you on our hub. Please fill out the form below for review.</p>
                    
                    <form @submit.prevent="formSubmitted = true" class="space-y-6">
                        <div x-show="!formSubmitted">
                            <div class="grid grid-cols-1 gap-6">
                                <div>
                                    <label class="block font-bold mb-2">Organization Name</label>
                                    <input required type="text" class="w-full border-2 border-gray-200 p-3 rounded">
                                </div>
                                <div>
                                    <label class="block font-bold mb-2">Service Category</label>
                                    <select required class="w-full border-2 border-gray-200 p-3 rounded font-semibold">
                                        <option value="">Select one...</option>
                                        <template x-for="cat in categories" :key="cat">
                                            <option :value="cat" x-text="cat"></option>
                                        </template>
                                    </select>
                                </div>
                                <div>
                                    <label class="block font-bold mb-2">Phone</label>
                                    <input required type="tel" placeholder="000-000-0000" class="w-full border-2 border-gray-200 p-3 rounded">
                                </div>
                                <div>
                                    <label class="block font-bold mb-2">Description of Services</label>
                                    <textarea required rows="4" class="w-full border-2 border-gray-200 p-3 rounded"></textarea>
                                </div>
                                <button type="submit" class="w-full bg-blue-700 text-white py-4 rounded font-bold text-lg hover:bg-blue-800 transition shadow">Submit Information</button>
                            </div>
                        </div>

                        <div x-show="formSubmitted" class="text-center py-10 bg-green-50 rounded border border-green-200">
                            <h3 class="text-2xl font-bold text-green-700 mb-2">Success!</h3>
                            <p class="text-green-600 mb-6">Thanks for submitting. We will check the info and add it soon.</p>
                            <button type="button" @click="formSubmitted = false" class="text-blue-700 font-bold underline">Submit another</button>
                        </div>
                    </form>
                </div>
            </div>
        </template>

        <!-- Page: REFERENCES -->
        <template x-if="currentPage === 'references'">
            <div class="max-w-4xl mx-auto px-4 py-12">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 underline decoration-blue-500">Project Documentation</h2>
                    
                    <div class="space-y-8">
                        <div>
                            <h3 class="text-xl font-bold text-blue-800 mb-2">Work Log & Sources</h3>
                            <p class="text-gray-700 mb-4">This site was created for the TSA Webmaster 2026 competition. Below are the required documents for our chapter's entry.</p>
                            <ul class="list-disc ml-6 space-y-2 text-blue-600 font-semibold">
                                <li><a href="#" class="hover:underline">Plan of Work Log (PDF)</a></li>
                                <li><a href="#" class="hover:underline">Student Copyright Checklist (PDF)</a></li>
                                <li><a href="#" class="hover:underline">Chapter Certification Form</a></li>
                            </ul>
                        </div>

                        <div class="bg-gray-50 p-6 rounded border-l-4 border-gray-300">
                            <h3 class="text-lg font-bold mb-2 uppercase text-gray-500">Technical Info</h3>
                            <p class="text-sm text-gray-600 italic">Built with: Tailwind CSS, Alpine.js, and Google Fonts. Optimized for Chrome and Firefox.</p>
                            <p class="text-sm text-gray-600 mt-2 font-bold">Chapter ID: 2026-X1 | Valley City TSA</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-10 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="font-bold mb-2">Valley City Community Hub &bull; TSA Webmaster 2026</p>
            <p class="text-xs">&copy; 2026 Valley City High School. No personal info is collected on this site.</p>
        </div>
    </footer>

    <script>
        function appData() {
            return {
                currentPage: 'home',
                mobileMenu: false,
                search: '',
                filter: 'All',
                formSubmitted: false,
                navItems: [
                    { id: 'home', label: 'Home' },
                    { id: 'directory', label: 'Directory' },
                    { id: 'submit', label: 'Add Service' },
                    { id: 'references', label: 'Portfolio' }
                ],
                categories: ['Food Assistance', 'Health', 'Youth Services', 'Crisis Support', 'Education', 'Mental Health', 'Housing'],
                resources: [
                    { id: 1, name: "Valley Food Pantry", category: "Food Assistance", description: "Fresh produce and canned goods available for local families.", address: "123 Main St, Valley City", phone: "555-0101", highlight: true, img: "https://images.unsplash.com/photo-1593113598332-cd288d649433?auto=format&fit=crop&q=80&w=800" },
                    { id: 2, name: "Community Health Clinic", category: "Health", description: "Walk-in health services for checkups and flu shots.", address: "456 Oak Ave, Valley City", phone: "555-0102", highlight: true, img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=800" },
                    { id: 3, name: "Valley Youth Mentorship", category: "Youth Services", description: "After-school programs for middle and high school students.", address: "789 Pine Ln, Valley City", phone: "555-0103", highlight: true, img: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=800" },
                    { id: 4, name: "Crisis Hotline", category: "Crisis Support", description: "Talk to someone 24/7. Completely confidential help.", address: "101 Help Way, Valley City", phone: "555-9911", highlight: false, img: "https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?auto=format&fit=crop&q=80&w=800" },
                    { id: 5, name: "Public Library", category: "Education", description: "Free computer access and study spaces for students.", address: "303 Cedar Ct, Valley City", phone: "555-0105", highlight: false, img: "https://images.unsplash.com/photo-1507733108721-c010ef588959?auto=format&fit=crop&q=80&w=800" }
                ],
                filteredResources() {
                    return this.resources.filter(r => {
                        const s = this.search.toLowerCase();
                        const matchesSearch = r.name.toLowerCase().includes(s) || 
                                           r.description.toLowerCase().includes(s);
                        const matchesFilter = this.filter === 'All' || r.category === this.filter;
                        return matchesSearch && matchesFilter;
                    });
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
